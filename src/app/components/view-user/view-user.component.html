<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">View Users</h2>
      <!--Add button -->
      <button class="btn btn-primary" routerLink="/add">Add User</button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.gender}}</td>
            <td>
              <button class="btn btn-primary" routerLink="/update/{{user.id}}">Edit</button>
              <button class="btn btn-danger mx-2" (click)="deleteUser(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
